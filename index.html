<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFlow | iOS Speech to Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        /* iOS Container */
        .ios-container {
            width: 100%;
            max-width: 400px;
            background: rgba(28, 28, 30, 0.9);
            border-radius: 28px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        /* Status Bar */
        .status-bar {
            padding: 12px 20px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            background: rgba(28, 28, 30, 0.95);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .time {
            letter-spacing: -0.2px;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icons i {
            font-size: 12px;
        }

        /* Header */
        .header {
            padding: 30px 30px 20px;
            text-align: center;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        .app-icon i {
            font-size: 28px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 16px;
            color: #8e8e93;
            font-weight: 400;
        }

        /* Main Content */
        .content {
            padding: 30px;
        }

        /* Recording Status */
        .recording-status {
            text-align: center;
            margin-bottom: 40px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(120, 120, 128, 0.18);
            border-radius: 50px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status-indicator.active {
            background: rgba(48, 209, 88, 0.2);
            border: 1px solid rgba(48, 209, 88, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #8e8e93;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background: #30d158;
            animation: pulse 1.5s infinite;
        }

        .status-text {
            font-size: 16px;
            font-weight: 500;
            color: #8e8e93;
        }

        .status-text.active {
            color: #30d158;
        }

        /* Transcript Box */
        .transcript-container {
            background: rgba(44, 44, 46, 0.7);
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .transcript-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #8e8e93;
            font-size: 14px;
            font-weight: 500;
        }

        .transcript-label i {
            font-size: 14px;
        }

        .transcript {
            font-size: 18px;
            line-height: 1.5;
            color: #ffffff;
            min-height: 150px;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .transcript-placeholder {
            color: #636366;
            font-style: italic;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.record {
            background: linear-gradient(135deg, #FF3B30 0%, #FF9500 100%);
            box-shadow: 0 8px 25px rgba(255, 59, 48, 0.4);
        }

        .control-btn.record.active {
            background: linear-gradient(135deg, #30d158 0%, #34c759 100%);
            box-shadow: 0 8px 25px rgba(48, 209, 88, 0.4);
        }

        .control-btn.clear {
            background: rgba(120, 120, 128, 0.24);
        }

        .control-btn i {
            font-size: 24px;
            color: white;
        }

        .btn-label {
            position: absolute;
            bottom: -25px;
            font-size: 12px;
            color: #8e8e93;
            white-space: nowrap;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 16px;
            background: rgba(120, 120, 128, 0.18);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            background: rgba(120, 120, 128, 0.3);
            transform: scale(0.98);
        }

        .action-btn.copy {
            background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%);
        }

        .action-btn.copy:active {
            background: linear-gradient(135deg, #0056CC 0%, #004099 100%);
        }

        /* Footer */
        .footer {
            padding: 25px 30px 30px;
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .model-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #8e8e93;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .model-info i {
            color: #FF6F00;
        }

        .hint {
            font-size: 13px;
            color: #636366;
            line-height: 1.4;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes recordingWave {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 59, 48, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 59, 48, 0);
            }
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .ios-container {
                max-width: 100%;
                border-radius: 20px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .control-btn {
                width: 65px;
                height: 65px;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="ios-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time" id="currentTime">9:41</div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="app-icon">
                <i class="fas fa-microphone-alt"></i>
            </div>
            <h1>VoiceFlow</h1>
            <div class="subtitle">iOS Speech to Text with TensorFlow.js</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Recording Status -->
            <div class="recording-status">
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot" id="statusDot"></div>
                    <div class="status-text" id="statusText">Ready to record</div>
                </div>
            </div>

            <!-- Transcript Box -->
            <div class="transcript-container">
                <div class="transcript-label">
                    <span>TRANSCRIPT</span>
                    <i class="fas fa-keyboard"></i>
                </div>
                <div class="transcript" id="transcript">
                    <div class="transcript-placeholder">Tap the record button and start speaking. Your text will appear here...</div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>Initializing TensorFlow.js...</div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button class="control-btn clear" id="clearBtn">
                    <i class="fas fa-trash-alt"></i>
                    <div class="btn-label">Clear</div>
                </button>
                <button class="control-btn record" id="recordBtn">
                    <i class="fas fa-microphone"></i>
                    <div class="btn-label" id="recordLabel">Record</div>
                </button>
                <button class="control-btn" id="copyBtn" style="display: none;">
                    <i class="fas fa-copy"></i>
                    <div class="btn-label">Copy</div>
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button class="action-btn copy" id="copyTextBtn">
                    <i class="far fa-copy"></i>
                    Copy Text
                </button>
                <button class="action-btn" id="shareBtn">
                    <i class="fas fa-share"></i>
                    Share
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="model-info">
                <i class="fas fa-brain"></i>
                <span>TensorFlow.js Speech Model</span>
            </div>
            <div class="hint">
                Speak clearly for best results. Works best in Chrome or Safari.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script>
        class VoiceFlowApp {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.transcriptText = '';
                this.isModelLoaded = false;
                this.finalTranscript = '';
                
                this.initializeElements();
                this.updateTime();
                this.initializeRecognition();
                this.initializeTensorFlow();
                this.setupEventListeners();
            }
            
            initializeElements() {
                // UI Elements
                this.recordBtn = document.getElementById('recordBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.copyTextBtn = document.getElementById('copyTextBtn');
                this.shareBtn = document.getElementById('shareBtn');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.transcriptEl = document.getElementById('transcript');
                this.loadingEl = document.getElementById('loading');
                this.recordLabel = document.getElementById('recordLabel');
                this.currentTimeEl = document.getElementById('currentTime');
            }
            
            updateTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                minutes = minutes < 10 ? '0' + minutes : minutes;
                hours = hours > 12 ? hours - 12 : hours;
                hours = hours === 0 ? 12 : hours;
                this.currentTimeEl.textContent = `${hours}:${minutes}`;
            }
            
            initializeRecognition() {
                // Check for browser support
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    this.updateStatus('Not supported in this browser', 'error');
                    this.recordBtn.disabled = true;
                    return;
                }
                
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'en-US';
                this.recognition.maxAlternatives = 1;
                
                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateUI();
                    this.updateStatus('Listening...', 'active');
                    this.recordBtn.style.animation = 'recordingWave 1.5s infinite';
                };
                
                this.recognition.onresult = (event) => {
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            this.finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    // Update transcript display
                    this.transcriptText = this.finalTranscript + interimTranscript;
                    this.updateTranscript();
                    
                    // Show copy button if we have text
                    if (this.transcriptText.trim().length > 0) {
                        this.copyBtn.style.display = 'flex';
                    }
                };
                
                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.updateStatus(`Error: ${event.error}`, 'error');
                    this.stopListening();
                };
                
                this.recognition.onend = () => {
                    this.isListening = false;
                    this.updateUI();
                    this.updateStatus('Tap to record again', 'ready');
                    this.recordBtn.style.animation = 'none';
                };
            }
            
            async initializeTensorFlow() {
                try {
                    this.loadingEl.classList.add('active');
                    
                    // Initialize TensorFlow.js
                    await tf.ready();
                    console.log('TensorFlow.js version:', tf.version.tfjs);
                    
                    // In a production app, you would load a speech model here
                    // For demo purposes, we'll simulate model loading
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    this.isModelLoaded = true;
                    this.loadingEl.classList.remove('active');
                    this.updateStatus('Ready to record', 'ready');
                    
                } catch (error) {
                    console.error('TensorFlow.js initialization error:', error);
                    this.updateStatus('Using browser speech recognition', 'ready');
                    this.loadingEl.classList.remove('active');
                }
            }
            
            setupEventListeners() {
                // Record button
                this.recordBtn.addEventListener('click', () => {
                    if (this.isListening) {
                        this.stopListening();
                    } else {
                        this.startListening();
                    }
                });
                
                // Clear button
                this.clearBtn.addEventListener('click', () => {
                    this.clearTranscript();
                });
                
                // Copy buttons
                this.copyBtn.addEventListener('click', () => {
                    this.copyToClipboard();
                });
                
                this.copyTextBtn.addEventListener('click', () => {
                    this.copyToClipboard();
                });
                
                // Share button
                this.shareBtn.addEventListener('click', () => {
                    this.shareTranscript();
                });
                
                // Update time every minute
                setInterval(() => this.updateTime(), 60000);
            }
            
            startListening() {
                if (this.recognition && !this.isListening) {
                    // Clear previous transcript if starting fresh
                    if (this.finalTranscript === '') {
                        this.transcriptText = '';
                        this.updateTranscript();
                    }
                    
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Failed to start recognition:', error);
                        this.updateStatus('Error starting microphone', 'error');
                    }
                }
            }
            
            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
            }
            
            clearTranscript() {
                this.transcriptText = '';
                this.finalTranscript = '';
                this.updateTranscript();
                this.copyBtn.style.display = 'none';
                this.updateStatus('Ready to record', 'ready');
            }
            
            updateTranscript() {
                if (this.transcriptText.trim() === '') {
                    this.transcriptEl.innerHTML = '<div class="transcript-placeholder">Tap the record button and start speaking. Your text will appear here...</div>';
                } else {
                    this.transcriptEl.textContent = this.transcriptText;
                }
            }
            
            updateStatus(text, status) {
                this.statusText.textContent = text;
                this.statusText.className = 'status-text';
                this.statusDot.className = 'status-dot';
                this.statusIndicator.className = 'status-indicator';
                
                switch(status) {
                    case 'active':
                        this.statusText.classList.add('active');
                        this.statusDot.classList.add('active');
                        this.statusIndicator.classList.add('active');
                        break;
                    case 'error':
                        this.statusText.style.color = '#FF3B30';
                        this.statusDot.style.background = '#FF3B30';
                        break;
                    case 'ready':
                        // Default styles
                        break;
                }
            }
            
            updateUI() {
                if (this.isListening) {
                    this.recordBtn.classList.add('active');
                    this.recordBtn.innerHTML = '<i class="fas fa-stop"></i><div class="btn-label">Stop</div>';
                    this.recordLabel.textContent = 'Stop';
                } else {
                    this.recordBtn.classList.remove('active');
                    this.recordBtn.innerHTML = '<i class="fas fa-microphone"></i><div class="btn-label">Record</div>';
                    this.recordLabel.textContent = 'Record';
                }
            }
            
            async copyToClipboard() {
                if (this.transcriptText.trim() === '') return;
                
                try {
                    await navigator.clipboard.writeText(this.transcriptText);
                    
                    // Visual feedback
                    const originalText = this.copyTextBtn.innerHTML;
                    this.copyTextBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    this.copyTextBtn.style.background = 'linear-gradient(135deg, #30d158 0%, #2ca84e 100%)';
                    
                    setTimeout(() => {
                        this.copyTextBtn.innerHTML = originalText;
                        this.copyTextBtn.style.background = 'linear-gradient(135deg, #007AFF 0%, #0056CC 100%)';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Failed to copy text:', error);
                    alert('Failed to copy text to clipboard');
                }
            }
            
            async shareTranscript() {
                if (this.transcriptText.trim() === '') return;
                
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'VoiceFlow Transcript',
                            text: this.transcriptText,
                            url: window.location.href
                        });
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            console.error('Error sharing:', error);
                        }
                    }
                } else {
                    // Fallback: copy to clipboard
                    this.copyToClipboard();
                }
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceFlowApp();
        });
    </script>
</body>
</html>
